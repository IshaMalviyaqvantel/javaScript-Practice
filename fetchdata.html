<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch data </title>
</head>
<body>
    <div id ="output">
        <table id="std">
            <tr>
                <th> Name</th><th> roll no</th> <th> cource</th><th> mark</th>
            </tr>
        </table>
    </div>
    
    <script>
        fetch("mydata.csv")
        .then(x=>x.text())
        .then(y=>displayText(y));
        displayText =(text)=> document.write(text);
    </script>
</body>
</html>
