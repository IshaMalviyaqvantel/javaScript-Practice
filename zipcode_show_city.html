<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIP code convert to show city</title>
</head>
<body>
  <label for="zip"> ZIP code</label>  
  <input  text="number" id="zip"/>
  <button id ="btn"> Get Info</button>
  <div id ="info"></div>
  <script>
    const btn= document.getElementById('zip');
    btn.onclick= () =>{
        const zip=document.getElementById('zip').value;
        let URLzip='https://api.zippopotam.us/us/${zip}';
        console.log(URLzip);
        const fetchpromise= fetch(URLzip);
        fetchpromise.then(response=>response.json())
        .then(data=>{
            const city=data.places[0]["place name"];
            const state=data.places[0].state; 
            document.getElementById("info").innerHTML='<h1>${city},${state}</h1>';
        });

    }
  </script>
</body>
</html>
